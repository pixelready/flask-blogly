{% extends 'base.html' %} {% block htmltitle %}Blogly - Users{% endblock %}
{%block content %}

<h1>Users</h1>
<ul>
	{% for user in users %}

		<a href="/users/{{user.id}}">{{user.get_full_name()}}</a>

	{% endfor %}
</ul>
<a href="/users/new" class="btn btn-secondary"> Add User</a>
{% endblock %}
